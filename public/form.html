<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>

<main>
  <form action="" method="post">
    <div class="mb-3">
      <label class="form-label" for="name">Name <span>*</span></label>
      <input class="form-control" type="text" id="name" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email <span>*</span></label>
      <input class="form-control" type="email" id="email" name="email" aria-describedby="email-help">
      <div class="form-text" id="email-help">Only used so I can reply to you.</div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="message">Message <span>*</span></label>
      <textarea class="form-control"
                id="message"
                name="message"
                rows="3"
                placeholder=""></textarea>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>

</body>
</html>
